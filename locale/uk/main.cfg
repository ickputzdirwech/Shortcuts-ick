ick-prepare-uninstall=[img=utility.danger_icon] Будьте обережні! Цей параметр увімкне все вимкнене обладнання у всьому збереженні. Ви можете ввести один з чотирьох варіантів:\n\n- [color=yellow]uninstall[/color] = Дозволяє безпечно видалити цей мод. \n- [color=yellow]active-defense-equipment[/color] = Увімкнути всі засоби персонального лазерного захисту, дозволяючи вам безпечно вимкнути налаштування __1__. \n- [color=yellow]belt-immunity-equipment[/color] = Вмикає всі засоби поясного імунітету, дозволяючи безпечно вимкнути налаштування __2__. \n- [color=yellow]прилади нічного бачення[/color] = Вмикає всі прилади нічного бачення, дозволяючи безпечно вимкнути налаштування __3__.\n\nЯкщо ви видалите мод або вимкнете вищезгадані налаштування без попереднього використання цього налаштування, все вимкнене обладнання буде втрачено.


